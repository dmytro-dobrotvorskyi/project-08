      <p class="tagline">Find</p>
      <h2 class="location-title">Location</h2>
      <p class="location-text">Visit us at our cozy coffee shop!</p>
      <address class="location-address">
        <ul class="location-list">
          <li class="location-item">
            <svg class="address-item-icon" width="32" height="32">

          </li>
          <li class="location-item">
            <svg class="address-item-icon" width="32" height="32">
              <use href="/img/svg/symbol-defs.svg#icon-map"></use>
            </svg>

            <p class="location-address-text">
              263 Newbury St, Boston, MA 02116, USA
            </p>
            <a
              class="location-direction"
              target="_blank"
              href="https://www.google.com/maps/place/263+Newbury+St,+Boston,+MA+02116"
              >Get Directions
